<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이채연 W2 Sketch1</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script>
      alert('안녕하세요? 채연이에 홈페이지에 오신것을 환영합니다.');
      // alert : 취소같은 개념이 없고 꼭 알려야할 때 사용하는 개념. 확인만 있음
      prompt('샌즈 아시나요');
      // prompt : 사용자의 답변을 받을 수 있ㅇㅇ
      let userInputFromPrompt;
      // let : 메모장 말하는 거, 하늘색 글씨가 메모장 이름
      userInputFromPrompt = prompt('당신의 이룸은?', '홍길동');
      confirm('와 아시는구나 샌즈');
      confirm('ㅇㅇ, 너의 이름은' + userInputFromPrompt + '이구나.');
      // confirm : 정말로 ~하시겠습니까? (응답 받아야할 때 사용)
    </script>
  </head>
  <body>
    <div class="viewport">
      <main>
        <section>
          <div class="container"></div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
